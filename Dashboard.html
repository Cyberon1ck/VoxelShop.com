<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/Dashboard.css">
<link rel="stylesheet" href="assets/libs/font-awesome/css/fontawesome.min.css">
</head>
<body>
	<div class="container">
		<div class="navigation">
			<ul>
				<li>
					<a href="#">
						<span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
						<span class="title"><h2>Dashboard</h2></span>
					</a>
				</li>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-comment" aria-hidden="true"></i></span>
					<span class="title">Message</span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i></span>
						<span class="title">Help</span>
					</a>
				</li>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
					<span class="title">Settings</span>
					</a>
				</li>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
					<span class="title">Password</span>
					</a>
				</li>
				<li>
					<a href="#">
					<span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
					<span class="title">Sign Out</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="main">
		<div class="topbar">
			<div class="toggle" onclick="toggleMenu();"></div>
			<div class="user">
				<img src="assets/image/creeper.png">
			</div>		
		</div>
			<div class="cardBox">
			 <div class="card">
			  <div>
				<div class="numbers">0</div>
				<div class="cardName">Daily Views</div>
			  </div>
				 <div class="iconBox">
					 <i class="fa fa-eye" aria-hidden="true"></i>
				 </div>
				 </div>
				 
			 <div class="card">
			  <div>
				<div class="numbers">0</div>
				<div class="cardName">Sales</div>
			  </div>
				 <div class="iconBox">
					 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
				 </div>
				 </div>
				 
			 <div class="card">
			  <div>
				<div class="numbers">0</div>
				<div class="cardName">Comments</div>
			  </div>
				 <div class="iconBox">
					 <i class="fa fa-comment" aria-hidden="true"></i>
				 </div>
				 </div>
				 
			 <div class="card">
			  <div>
				<div class="numbers">0</div>
				<div class="cardName">Earning</div>
			  </div>
				 <div class="iconBox">
					 <i class="fa fa-usd" aria-hidden="true"></i>
					 <i onClick="show_hide()" class="fa fa-line-chart" aria-hidden="true"></i>
				 </div>
				 </div>
		     </div>
		
		
		<!-- Add Charts -->
		<div class="graphBox">
			<div id="image" class="box">
				<canvas id="myChart"></canvas>
			</div>
		</div>
		
		
		<div class="details">
			<div class="recentOrders">
				<div class="cardHeader">
					<h2>Recent Orders</h2>
					<a href="#" class="btn">View All</a>
				</div>
				<table>
					<thead>
						<tr>
							<td>Name</td>
							<td>Price</td>
							<td>Payment</td>
							<td>Status</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="recentCustomers">
			<div class="recentOrders">
				<div class="cardHeader">
					<h2>Recent Customers</h2>
				</div>
			</div>
		</div>
	</div>
</div>

	
	
	<script>
		function toggleMenu(){
			let toggle = document.querySelector('.toggle');
			let navigation = document.querySelector('.navigation');
			let main = document.querySelector('.main');
			toggle.classList.toggle('active');
			navigation.classList.toggle('active');
			main.classList.toggle('active');
		}
	</script>
	<script src="https://kit.fontawesome.com/8bfbf84813.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
	<script src="assets/js/my_chart.js"></script>
</body>
</html>
